<html>
    <head>
        <title>Museum Konferensi Asia Afrika</title>
        <body>
            <h1><CENTER><FONT COLOR= RED> Lokasi Museum Konferensi Asia Afrika Bandung
            </h1></CENTER></FONT> &nbsp; &nbsp;

            <style>
                #map {
                  width: 100%;
                  height: 400px;
                  background-color: rgb(128, 109, 109);
                }
              </style>
              <CENTER>
           <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        </head>
        <body>

            
            <div id="map" style="width: 600px; height: 300px;"></div> 
     
            <script type="text/javascript">
                  
    //              menentukan koordinat titik tengah peta
                  var myLatlng = new google.maps.LatLng(-6.921260, 107.6094979);
     
    //              pengaturan zoom dan titik tengah peta
                  var myOptions = {
                      zoom: 15,
                      center: myLatlng
                  };
                  
    //              menampilkan output pada element
                  var map = new google.maps.Map(document.getElementById("map"), myOptions);
                  
    //              menambahkan marker
                  var marker = new google.maps.Marker({
                       position: myLatlng,
                       map: map,
                       title:"Museum Konferensi Asia Afrika"
                  });
            </script> 
</CENTER>
        
        </body>
    </head>
</html>
